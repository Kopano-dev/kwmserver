<!doctype html>
<html>
<head>
	<title>ChromiuMCU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<style>
		iframe {
			background-color: #fefefe;
			border: 1px solid #666;
			display: inline-block;
			height: 20px;
			margin: 2px;
			width: 20px;
		}
	</style>
</head>
<body>
<div id="app">

<script type="module">
	import {ChromiuMCU} from './chromiumcu.js';

	new ChromiuMCU()
		.autostart(location.search.substr(1), location.hash.substr(1))
			.then(socket => {
				console.debug('connected', socket);
			})
			.catch(err => {
				console.error('startup failed - ', err);
			});
</script>

</div> <!-- id=app -->
</body>
</html>
